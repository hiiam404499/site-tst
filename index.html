index<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CodigosGames — Códigos de Jogos Atualizados</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <h1>CodigosGames</h1>
      <p>Quase todos os jogos — códigos atualizados</p>
    </div>

    <div class="controls">
      <input id="search" type="search" placeholder="Pesquisar jogo, código, plataforma..." />
    </div>
  </header>

  <nav id="tabs" class="tabs" aria-label="Abas de gêneros e plataformas">
    <!-- abas geradas dinamicamente -->
  </nav>

  <main>
    <section id="games" class="games-grid" aria-live="polite">
      <!-- cards de jogos gerados dinamicamente -->
    </section>

    <div id="empty" class="empty" hidden>
      <p>Nenhum jogo encontrado. Tente outra busca ou escolha outra aba.</p>
    </div>
  </main>

  <template id="game-card">
    <article class="card">
      <header class="card-header">
        <h3 class="game-title"></h3>
        <div class="meta">
          <span class="platform"></span>
          <time class="updated" datetime=""></time>
        </div>
      </header>

      <p class="game-desc"></p>

      <div class="tags"></div>

      <div class="actions">
        <button class="btn show-codes">Mostrar Códigos</button>
        <button class="btn small copy-all">Copiar Todos</button>
      </div>

      <div class="codes" hidden>
        <!-- códigos gerados dinamicamente -->
      </div>
    </article>
  </template>

  <template id="code-block">
    <div class="code-block">
      <div class="code-header">
        <span class="code-title"></span>
        <button class="btn tiny copy-code">Copiar</button>
      </div>
      <pre><code class="code-content"></code></pre>
    </div>
  </template>

  <script src="app.js" defer></script>
</body>
</html>
